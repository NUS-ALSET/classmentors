<md-content flex class="md-padding">
    <form name="surveyForm" ng-submit="">

        <div>
            <h1>Motivated Strategies for Learning</h1>
        </div>
        <div>
            <h3>Please respond to the questions below using the following scale:</h3>
        </div>
        <div><b>1= not at all true of me</b></div>
        <div><b>7=very true of me</b></div>
        <br>
        <hr style="background: #808080; border: 0; height: 3px"/>
        <br>
        <md-input container flex>

            <div class="wrap" ng-repeat="question in ctrl.questionsArr" style="height: 80px">
                <div style="float: left; width: 50%;">
                    {{question.qnid}}. {{question.name}}
                </div>

                <div style="float: left; width: 32%; align:center; vertical-align: middle">
                    <md-radio-group layout="row" ng-model="ans">
                        <div ng-repeat="ratingOption in ctrl.ratingOptions">
                            <md-radio-button style="margin-right:20px" class="md-primary" ng-value="ratingOption.id">
                                {{ratingOption.id}}
                            </md-radio-button>
                        </div>
                    </md-radio-group>
                </div>

                <md-button class="md-raised md-primary" data-id="{{question.qnid}}"
                           ng-click="ctrl.saveSurveyResponse(ans , $event, task.$id)">
                    Save
                </md-button>

                <br>
                <br>
                <md-divider></md-divider>
            </div>
            <!--<pagination-->
            <!--ng-model="currentPage"-->
            <!--total-items="questions.length"-->
            <!--max-size="maxSize"-->
            <!--boundary-links="true">-->
            <!--</pagination>-->

        </md-input>

        <!--<hr style="background: #808080; border: 0; height: 3px"/>-->
    </form>

</md-content>
