<md-dialog aria-label="{{ctrl.task.title}}">
    <form name="provideResponseForm" ng-submit="ctrl.save(ctrl.solution)">
        <md-dialog-content class="sticky-container">
            <md-subheader class="md-sticky-no-effect">{{ctrl.task.title}}</md-subheader>
            <div>
                <p>{{ctrl.task.description}}</p>
                <md-input-container class="md-block" ng-show="!ctrl.viewOnly">
                    <label for="edit-solution-response">{{ctrl.task.textResponse}}</label>
                    <textarea name="solution" id="edit-solution-response"
                              ng-model="ctrl.solution"
                              required rows="5" md-select-on-focus>
                    </textarea>
                    <div ng-messages="provideResponseForm.linkSolution.$error">
                        <div ng-message="required">Required.</div>
                    </div>
                </md-input-container>
            </div>
            <div ng-show="ctrl.viewOnly">
                <label for="view-solution-response">{{ctrl.task.textResponse}}</label><br><br>
                <textarea name="linkSolution" id="view-solution-response"
                          ng-model="ctrl.solution"
                          required rows="3" readonly>
                </textarea>
            </div>
            <div class="md-dialog-actions" layout="row">
                <md-button type="submit" class="md-primary md-raised" ng-hide="ctrl.viewOnly" ng-disabled="!provideResponseForm.$valid">
                    Save
                </md-button>
                <md-button ng-click="ctrl.cancel()" type="button" class="md-accent">Cancel</md-button>
            </div>
        </md-dialog-content>
    </form>
</md-dialog>
