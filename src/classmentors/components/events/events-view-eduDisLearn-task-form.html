<md-content flex class="md-padding">
    <form name="surveyForm" ng-submit="">
        <div>
            <h1>Education vs Dissatisfaction with learning</h1>
        </div>

        <md-input container flex>

            <div><h4>{{ctrl.questionsArr2[0].qnObj['title']}}</h4></div>
            
            <div ng-repeat="(key, value) in ctrl.questionsArr2[0].qnObj">
                <div ng-if="key != 'title'">{{value}}</div>
            </div>


        </md-input>
    </form>
</md-content>
