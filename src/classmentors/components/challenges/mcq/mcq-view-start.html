<md-dialog aria-label="{{ctrl.task.title}}" class="enlarged-dialog">
  <form name="provideMcqResponse" ng-submit="ctrl.save(ctrl.questions)">
    <md-dialog-content class="sticky-container">
      <md-subheader class="md-sticky-no-effect">Multiple Choice</md-subheader>
      <div>
        <p>Title: {{ctrl.task.title}}</p>
        <p>Description: {{ctrl.task.description}}</p>
        <div layout="row" layout-sm="column" layout-align="space-around" ng-if="">
          <md-progress-circular md-mode="indeterminate"></md-progress-circular>
        </div>
        <!--the questions, options here-->
        <div ng-repeat="question in ctrl.questions">
          <h3>
            Question {{$index + 1}}
          </h3>

          <p>
            {{question.text}}
          </p>

          <md-input-container ng-repeat="option in question.options">
            {{option.text}}
            <md-button ng-model="question.answers" ng-class="question.answers.indexOf($index) != -1 ? 'md-raised md-primary' : 'md-raised'"
                       ng-click="ctrl.toggleOption(question, $index)">Answer
            </md-button>
          </md-input-container>

        </div>
      </div>

      <md-dialog-actions layout="row" layout-align="center end">
        <div>
          <md-button type="submit" class="md-primary md-raised" ng-hide="ctrl.viewOnly" ng-disabled="!provideMcqResponse.$valid">
            Save
          </md-button>
        </div>
        <div>
          <md-button ng-click="ctrl.cancel()" type="button" class="md-accent">Cancel</md-button>
        </div>
      </md-dialog-actions>
    </md-dialog-content>

  </form>
</md-dialog>
