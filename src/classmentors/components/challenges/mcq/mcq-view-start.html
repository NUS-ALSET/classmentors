<md-content flex class="md-padding">

  <!--{{ctrl.data}}-->
  <div layout='column' align="center">
    <h3>Multiple Choice</h3>
    <h4>Title: {{ctrl.task.title}}</h4>
    <h4>Description: {{ctrl.task.description}}</h4>
    <br>
  </div>

  <form name="startMcq" ng-submit="ctrl.submit()">
  <div layout-align="column">

      <!------------------starting of questions--------------------------------------------->
      <div flex ng-repeat="question in ctrl.questions">
        <div align="start" layout="column" >
          <label><h2>Question {{$index + 1}}</h2></label>
          <md-divider></md-divider>
          <label><h4>{{question.text}}</h4></label>
        </div>

        <!--answer's options-->
        <div ng-show="!ctrl.multipleAns[$index]">
          {{question.answers}}
          <md-radio-group ng-model="question.answers">
            <div layout="column" ng-repeat="option in question.options">
              <div layout="row">
                <div flex="80">
                  <label>{{$index + 1}}) {{option.text}}</label>
                </div>
                <div flex="20">
                  <md-radio-button value={{$index}}></md-radio-button>
                </div>
              </div>
              <md-divider layout-padding ng-if="!$last"></md-divider>
            </div>
          </md-radio-group>
        </div>

        <div ng-show="ctrl.multipleAns[$index]">
          {{question.answers}}
          <div layout="column" ng-repeat="option in question.options">
            <div layout="row">
              <div flex="80">
                <label>{{$index + 1}}) {{option.text}}</label>
              </div>
              <div flex="20">
                <md-checkbox ng-click="ctrl.toggle(question.answers, $index)"></md-checkbox>
              </div>
            </div>
            <md-divider layout-padding ng-if="!$last"></md-divider>
          </div>
        </div>

          <!--&lt;!&ndash;single answer or no?&ndash;&gt;-->

                     <!--ng-click="ctrl.toggleOption(question, $index)">Answer</md-button>-->

          <!--</div>-->

            <!--<input type="radio" name="answer" value="$index"/>-->
          <!--</div>-->
            <!--<md-divider ng-if="!$last"></md-divider>-->
        <!--</div>-->
      </div>


  </div>
  <br/>
  <div layout="row" layout-align="center center">
    <md-button type="submit" class="md-raised md-primary" ng-disabled="ctrl.isMcqValid == false" >Submit</md-button>
    <md-button type="reset" class="md-raised" ng-click="ctrl.discardChanges($event)">Cancel</md-button>
  </div>
  </form>
