<md-dialog aria-label="{{ctrl.task.title}}" >
    <form name="teamFormation" ng-submit="ctrl.save()" layout-align="center center">
        <md-dialog-content class="sticky-container">
            <div flex layout='column'>
                <div flex align='center'>
                    <h1>Please join a team</h1>
                    
                </div>
                <div>
                    <md-input-container md-no-float>
                       <md-radio-group ng-model="ctrl.selectedTeam" ng-required='true'>
                           <md-radio-button ng-repeat='t in ctrl.teams' 
                            ng-click="ctrl.onClick($index)"
                            ng-value="$index">Team {{t.$id}}, max: {{t.maxSize}}</md-radio-button>
                       </md-radio-group>
                    </md-input-container>
                </div>
                {{ctrl.selectedTeam}}
                {{ctrl.teams}}
                <div flex align='row'>
                <md-button ng-disabled="true" type="submit" class="md-raised md-primary" style="width: 150px;">Join</md-button>
                <md-button ng-click="ctrl.cancel()" class="md-raised md-primary" style="width: 150px;">Cancel
                        </md-button>
                </div>
            </div>
