<md-dialog aria-label="{{ctrl.task.title}}" >
    <form name="teamFormation" ng-submit="ctrl.save()" layout-align="center center">
        <md-dialog-content class="sticky-container">
            <div flex layout='column'>
                <div flex align='center'>
                    <h1>Please join a team</h1>
                    
                </div>
                <div>
                    <md-input-container md-no-float>
                       <md-radio-group ng-model="ctrl.selectedTeam" ng-required='true' ng-change="ctrl.onChange(ctrl.selectedTeam)">
                           <md-radio-button ng-disabled='t.currentSize == t.maxSize' 
                            ng-repeat='t in ctrl.teams' 
                            ng-disabled="t.currentSize == t.maxSize" 
                            ng-value="$index">Team {{$index + 1}}, max: {{t.maxSize}} members: {{t | showTeamMembers}}</md-radio-button>
                       </md-radio-group>
                    </md-input-container>
                </div>
                        <!--ng-model="ctrl.selectedTeam"
                            ng-change="ctrl.onClick($index)"-->
                {{ctrl.teams | json}}
                <div flex align='row'>
                <md-button ng-click="ctrl.cancel()" class="md-raised md-primary" style="width: 150px;">Close
                        </md-button>
                </div>
            </div>
        </md-dialog-content>
    </form>
</md-dialog>
