<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
<md-sidenav md-component-id="left" md-is-locked-open="$mdMedia('gt-md')" class="md-whiteframe-z2">
    <md-toolbar>
        <h1 class="md-toolbar-tools">
            <a href="#/">Class Mentors</a>
        </h1>
    </md-toolbar>
    <md-list flex>
        <md-item>
            <md-item-content>
                <md-button ng-model="navAceOfCoders"
                           ng-click="ctrl.navClick('navAceOfCoders')"
                           ng-style="ctrl.navAceOfCoders"
                           class="md-padding"
                           href="#{{ 'aceOfCoders' | urlFor }}">
                    <md-icon class="material-icons">text_format</md-icon>
                    Ace of Coders
                </md-button>
            </md-item-content>
            <md-item-content>
                <md-button ng-model="navCohorts"
                        ng-click="ctrl.navClick('navCohorts')"
                           ng-style="ctrl.navCohorts"
                           class="md-padding"
                           href="#{{ 'cohorts' | urlFor }}">
                    <md-icon class="material-icons">group</md-icon>
                    Cohorts
                </md-button>
            </md-item-content>
            <md-item-content>
                <md-button ng-model="navEvents"
                        ng-click="ctrl.navClick('navEvents')"
                           ng-style="ctrl.navEvents"
                           class="md-padding"
                           href="#{{ 'events' | urlFor }}">
                    <md-icon class="material-icons">storage</md-icon>
                    Events
                </md-button>
            </md-item-content>
            <md-item-content>
                <md-button ng-model="navQQ"
                           ng-click="ctrl.navClick('navQQ')"
                           ng-style="ctrl.navQQ" class="md-padding" href="#{{ 'questionQueue' | urlFor }}">
                    <md-icon class="material-icons">whatshot</md-icon>
                    Question Queue
                </md-button>
            </md-item-content>
            <md-item-content>
                <md-button ng-model="navProfile"
                        ng-click="ctrl.navClick('navProfile')"
                           ng-style="ctrl.navProfile"
                           class="md-padding"
                           href="#{{ 'profile' | urlFor }}">
                    <md-icon class="material-icons">person</md-icon>
                    Profile
                </md-button>
            </md-item-content>
            <md-item-content>
                <md-button ng-model="navFeedback"
                        ng-click="ctrl.navClick('navFeedback')"
                           ng-style="ctrl.navFeedback"
                           class="md-padding"
                           href="#{{ 'feedback' | urlFor }}">
                    <md-icon class="material-icons">question_answer</md-icon>
                    Feedback
                </md-button>
            </md-item-content>
        </md-item>
    </md-list>
</md-sidenav>

<div layout="column" role="main" flex>
    <md-toolbar class="md-hue-2" layout="row" ng-include="'shared/navbar-view.html'"></md-toolbar>

    <md-content flex class="main-view" layout="column">
        <div ng-view="" layout="column" flex></div>
    </md-content>
</div>
